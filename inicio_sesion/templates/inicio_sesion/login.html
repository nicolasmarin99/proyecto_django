<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Asegúrate de tener el archivo CSS en la ruta correcta -->
</head>

<body>
    <div class="formulario">
        <h1>Iniciar Sesión</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Iniciar Sesión</button>
        </form>
        <a href="{% url 'register' %}">No tengo cuenta. Regístrate aquí.</a>
    </div>
</body>

</html>
